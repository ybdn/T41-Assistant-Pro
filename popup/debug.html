<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T41 Assistant - Debug</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      h1 {
        color: #2563eb;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 10px;
      }
      .debug-section {
        margin-bottom: 30px;
      }
      .debug-button {
        background-color: #2563eb;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        margin-right: 10px;
        margin-bottom: 10px;
      }
      .debug-button:hover {
        background-color: #1d4ed8;
      }
      #log-output {
        background-color: #f3f4f6;
        padding: 15px;
        border-radius: 8px;
        overflow: auto;
        max-height: 400px;
        white-space: pre-wrap;
        font-family: monospace;
      }
      .error {
        color: #ef4444;
      }
      .success {
        color: #10b981;
      }
      .info {
        color: #2563eb;
      }
    </style>
  </head>
  <body>
    <h1>T41 Assistant - Outil de débogage</h1>

    <div class="debug-section">
      <h2>Test de l'API browser</h2>
      <button id="test-browser-api" class="debug-button">
        Tester l'API browser
      </button>
      <button id="test-tabs" class="debug-button">Tester tabs.query</button>
      <button id="test-storage" class="debug-button">
        Tester storage.local
      </button>
    </div>

    <div class="debug-section">
      <h2>Test des fonctionnalités</h2>
      <button id="test-next-action" class="debug-button">
        Simuler clic sur "Lancer"
      </button>
      <button id="test-icon-trigger" class="debug-button">
        Simuler clic sur l'icône
      </button>
    </div>

    <div class="debug-section">
      <h2>Logs</h2>
      <div id="log-output">Les résultats des tests apparaîtront ici...</div>
    </div>

    <script src="browser-polyfill.js"></script>
    <script src="debug.js"></script>
  </body>
</html>
