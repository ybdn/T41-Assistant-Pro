<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T41 Assistant - Debug</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      h1 {
        color: #2563eb;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 10px;
      }
      .debug-section {
        margin-bottom: 30px;
      }
      .debug-button {
        background-color: #2563eb;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        margin-right: 10px;
        margin-bottom: 10px;
      }
      .debug-button:hover {
        background-color: #1d4ed8;
      }
      #log-output {
        background-color: #f3f4f6;
        padding: 15px;
        border-radius: 8px;
        overflow: auto;
        max-height: 400px;
        white-space: pre-wrap;
        font-family: monospace;
      }
      .error {
        color: #ef4444;
      }
      .success {
        color: #10b981;
      }
      .info {
        color: #2563eb;
      }
    </style>
  </head>
  <body>
    <h1>T41 Assistant - Outil de débogage</h1>

    <div class="debug-section">
      <h2>Test de l'API browser</h2>
      <button id="test-browser-api" class="debug-button">
        Tester l'API browser
      </button>
      <button id="test-tabs" class="debug-button">Tester tabs.query</button>
      <button id="test-storage" class="debug-button">
        Tester storage.local
      </button>
    </div>

    <div class="debug-section">
      <h2>Test des fonctionnalités</h2>
      <button id="test-next-action" class="debug-button">
        Simuler clic sur "Lancer"
      </button>
      <button id="test-icon-trigger" class="debug-button">
        Simuler clic sur l'icône
      </button>
    </div>

    <div class="debug-section">
      <h2>Logs</h2>
      <div id="log-output">Les résultats des tests apparaîtront ici...</div>
    </div>

    <script src="browser-polyfill.js"></script>
    <script>
      const logOutput = document.getElementById("log-output");

      function log(message, type = "info") {
        const logEntry = document.createElement("div");
        logEntry.className = type;
        logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        logOutput.appendChild(logEntry);
        logOutput.scrollTop = logOutput.scrollHeight;
      }

      document
        .getElementById("test-browser-api")
        .addEventListener("click", () => {
          try {
            log("Vérification de la disponibilité de l'API browser...");
            if (typeof browser !== "undefined") {
              log("API browser disponible ✓", "success");
              log(`Type de browser: ${typeof browser}`);
              log(`Propriétés disponibles: ${Object.keys(browser).join(", ")}`);
            } else {
              log("API browser non disponible ✗", "error");
            }
          } catch (e) {
            log(`Erreur lors du test de l'API browser: ${e.message}`, "error");
          }
        });

      document
        .getElementById("test-tabs")
        .addEventListener("click", async () => {
          try {
            log("Test de browser.tabs.query...");
            const tabs = await browser.tabs.query({
              active: true,
              currentWindow: true,
            });
            log(`Onglets actifs trouvés: ${tabs.length} ✓`, "success");
            log(`Premier onglet: ${tabs.length > 0 ? tabs[0].url : "aucun"}`);
          } catch (e) {
            log(`Erreur lors du test de tabs.query: ${e.message}`, "error");
          }
        });

      document
        .getElementById("test-storage")
        .addEventListener("click", async () => {
          try {
            log("Test de browser.storage.local...");
            await browser.storage.local.set({ debugTest: "ok" });
            const data = await browser.storage.local.get("debugTest");
            log(`Lecture storage: ${JSON.stringify(data)} ✓`, "success");
          } catch (e) {
            log(`Erreur lors du test de storage.local: ${e.message}`, "error");
          }
        });

      document
        .getElementById("test-next-action")
        .addEventListener("click", () => {
          try {
            log('Simulation du clic sur le bouton "Lancer"...');
            browser.runtime
              .sendMessage({ command: "testNextAction" })
              .then((response) => {
                log(`Réponse reçue: ${JSON.stringify(response)}`, "success");
              })
              .catch((error) => {
                log(`Erreur de communication: ${error.message}`, "error");
              });
          } catch (e) {
            log(`Erreur lors de la simulation: ${e.message}`, "error");
          }
        });

      document
        .getElementById("test-icon-trigger")
        .addEventListener("click", () => {
          try {
            log("Simulation du clic sur l'icône...");
            browser.runtime
              .sendMessage({ command: "testIconTrigger" })
              .then((response) => {
                log(`Réponse reçue: ${JSON.stringify(response)}`, "success");
              })
              .catch((error) => {
                log(`Erreur de communication: ${error.message}`, "error");
              });
          } catch (e) {
            log(`Erreur lors de la simulation: ${e.message}`, "error");
          }
        });

      // Écouter les messages de débogage depuis le background ou la popup
      browser.runtime.onMessage.addListener((message) => {
        if (message.type === "debug") {
          log(message.content, message.level || "info");
          return true;
        }
      });

      log("Outil de débogage initialisé", "info");
    </script>
  </body>
</html>
